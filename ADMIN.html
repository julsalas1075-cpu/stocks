<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Inventory</title>
  <link rel="stylesheet" href="ADMIN.css">
</head>
<body>
  <header class="header">
    <div class="left">
      <img src="/mnt/data/39edc523-3329-4963-9bbc-fd01de6e34fc.png" alt="logo" class="logo" />
      <h1>ADMIN DASHBOARD</h1>
    </div>
    <div class="right">
      <button id="addBtn" class="btn primary">+ Add Item</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card">Total Items<br/><span id="totalItems">0</span></div>
      <div class="card">Low Stock<br/><span id="lowStock">0</span></div>
      <div class="card">Pending<br/><span id="pendingCount">0</span></div>
    </section>

    <section class="controls">
      <input id="search" placeholder="Search by name or SKU..." />
      <select id="filterCategory"><option value="">All categories</option></select>
    </section>

    <section class="table-wrap">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Unit</th>
            <th>Qty</th>
            <th>Threshold</th>
            <th>Location</th>
            <th>Supplier</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventory-body"></tbody>
      </table>
    </section>

    <section class="reports">
      <h3>Category Summary</h3>
      <div id="categoryReport"></div>

      <h3>Low-stock History (daily)</h3>
      <div id="dailyLowStock"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Item</h2>
      <div class="form-grid">
        <label>Name<input id="itemName" type="text"></label>
        <label>Category<input id="itemCategory" type="text"></label>
        <label>Unit<input id="itemUnit" type="text"></label>
        <label>Quantity<input id="itemQty" type="number" min="0"></label>
        <label>Reorder Threshold<input id="itemThreshold" type="number" min="0"></label>
        <label>Location<input id="itemLocation" type="text"></label>
        <label>Supplier<input id="itemSupplier" type="text"></label>
      </div>
      <div class="modal-actions">
        <button id="cancelBtn" class="btn">Cancel</button>
        <button id="saveBtn" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script>
    // initialize
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="ADMIN.js"></script>
</body>
</html>
